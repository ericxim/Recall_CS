{% extends 'recall/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="pb-3 border-bottom">
        <h1>Create a question</h1>
    </div>
    <div class="mt-5 p-3 card">
        <form action="" method="POST">
            {% csrf_token %}
            <div>
                <h3>Quesiton title</h3>
            </div>
            <div class="form-input-box">
                {{ form.title }}
            </div>
            <div>
                <h3>Question content</h3>
            </div>
            <div class="form-input-box">
                {{ form.content }}
            </div>
            <div>
                <h3>Mark for quesiton</h3>
            </div>
            {{ form.mark }}
            <div class="mt-3">
                <button type="submit" value="save">Create</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
