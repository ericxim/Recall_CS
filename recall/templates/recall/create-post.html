{% extends 'recall/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container py-5">
    <div class="card p-3">
        <form action="" method="POST">
            <h3>Create a post</h3>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" value="save" class="btn btn-block">Post</button>
        </form>
    </div>
</div>
{% endblock content %}
